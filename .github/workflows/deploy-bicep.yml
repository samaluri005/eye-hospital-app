name: bicep-deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure Bicep CLI
        run: az bicep install

      - name: Deploy Bicep
        run: |
          az group create -n rg-ehms-prod -l eastus
          az deployment group create \
            --resource-group rg-ehms-prod \
            --template-file infra/bicep/main.bicep \
            --parameters prefix=ehmsprod pgAdminPassword=${{ secrets.PG_ADMIN_PASSWORD }}